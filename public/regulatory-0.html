<section class="no-india-box">
  <div class="container">
    <div class="row MT50">
      <div class="col-md-8">
        <h3 class="hd2 black">Country of residence</h3>
        <div class="row">
          <div class="col-md-8">
            <div class="form-details op1">
              <div class="jvalidation comp-form1">
                <form id="nonIndia" class="needs-validation">
                  <ul class="form-list form">
                    <li><strong>Please select the country you are currently located in:</strong></li>
                    <li>
                      <div class="form-label-group">
                        <input type="text" id="country" name="country" class="form-control"
                          placeholder=" " required autocomplete="off" maxlength="100"
                          pattern="[a-zA-Z][a-zA-Z\s']*" required
                          oninvalid="this.setCustomValidity('Please enter a valid country name.')"
                          onchange="try{setCustomValidity('')}catch(e){}"
                          oninput="setCustomValidity(' ')">
                        <label for="country">Country</label>
                      </div>
                    </li>
                    <li>
                      <div class="btn-box MT30">
                        <button type="submit" class="btn-red brdn">Submit</button>
                      </div>
                    </li>
                  </ul>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
